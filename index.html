<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT | MIDDLE MUSIC</title>
    
    <link rel="icon" type="image/png" href="logo.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            color: #ff0000;
            font-family: 'Dela Gothic One', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        .contact-link {
            display: block;
            font-size: 1.5rem;
            color: #ff0000;
            text-decoration: none;
            margin: 15px 0;
            transition: opacity 0.2s;
        }

        .contact-link:hover {
            opacity: 0.7;
        }

        .telegram-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 35px;
            background-color: #ff0000;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .telegram-btn:hover {
            transform: scale(1.05);
        }

        .footer-text {
            margin-top: 60px;
            font-size: 0.9rem;
            max-width: 500px;
            line-height: 1.4;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .contact-link { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <h1>СВЯЗЬ</h1>

    <a href="mailto:contactmailof@gmail.com" class="contact-link">EMAIL: contactmailof@gmail.com</a>

    <a href="https://t.me/middlecon" target="_blank" class="telegram-btn">НАПИСАТЬ В TELEGRAM</a>

    <div class="footer-text">
        ЕДИНСТВЕННЫЕ СВЯЗИ ДЛЯ КОНТАКТА И ПРОБЫ ПОПАСТЬ В ЛЕЙБЛ
    </div>

</body>
</html>
